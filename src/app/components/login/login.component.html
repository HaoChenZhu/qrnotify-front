<div class="min-h-screen flex items-center justify-center">
  <div class="p-4 md:p-6 w-full md:w-auto">
    <img
      src="assets/images/logo.jpeg"
      alt="Logo"
      class="w-auto h-40 align-middle mx-auto mb-10 rounded-2xl"
    />

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="mb-2 md:mb-8">
        <label
          for="name"
          class="block text-center text-lg text-white font-medium mb-2"
          >{{ literals.name }}</label
        >
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Introduzca su nombre"
          class="border-gray-300 rounded-lg py-2 px-3 w-full text-center"
          [(ngModel)]="name"
          required
          minlength="3"
          [ngClass]="{ 'border-red-500': nameError }"
          #nameField="ngModel"
        />
        <div
          *ngIf="nameField.invalid && nameField.touched"
          class="text-red-500"
        >
          <div *ngIf="nameField.errors?.['required']">
            {{ literals.nameRequired }}
          </div>
          <div *ngIf="nameField.errors?.['minlength']">
            {{ literals.nameMinLegth }}
          </div>
        </div>
      </div>

      <div class="mb-2 md:mb-8">
        <label
          for="phone"
          class="block text-center text-lg text-white font-medium mb-2"
          >{{ literals.telephone }}</label
        >
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Introduzca su telÃ©fono"
          class="border-gray-300 rounded-lg py-2 px-3 w-full text-center"
          [(ngModel)]="phone"
          required
          minlength="9"
          [ngClass]="{ 'border-red-500': phoneError }"
          #phoneField="ngModel"
        />
        <div
          *ngIf="phoneField.invalid && phoneField.touched"
          class="text-red-500"
        >
          <div *ngIf="phoneField.errors?.['required']">
            {{ literals.phoneRequired }}
          </div>
          <div *ngIf="phoneField.errors?.['minlength']">
            {{ literals.phoneMinLength }}
          </div>
        </div>
      </div>
      <div class="flex items-center justify-center my-8">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white bg-opacity-70 font-medium py-2 px-4 rounded-lg"
        >
          {{ literals.login }}
        </button>
      </div>
    </form>
  </div>
</div>
