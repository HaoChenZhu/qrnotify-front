<div class="flex flex-col items-center justify-center h-screen">
  <!-- TÃ­tulo -->
  <h1 class="text-4xl mb-8 font-sans">{{ turnName }}</h1>

  <div class="flex justify-center overflow-hidden border-black border-4">
    <div *ngIf="previousNumber !== null" class="p-4 text-5xl mx-10 opacity-50">
      <div>
        {{ previousNumber }}
      </div>
    </div>
    <div class="p-4 text-6xl text-green-700 mx-10">
      <div>
        {{ currentNumber }}
      </div>
    </div>
    <div *ngIf="nextNumber !== null" class="p-4 text-5xl mx-10 opacity-50">
      <div>
        {{ nextNumber }}
      </div>
    </div>
  </div>
  <div>Clientes restantes: {{ pendingClientsCount }}</div>
  <button
    *ngIf="!isSubscribed"
    (click)="requestTurn(topic)"
    class="mt-8 px-4 py-2 text-xl bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 rounded"
  >
    Pedir turno
  </button>
</div>
